        <div class="collapse navbar-collapse" id="navbarNav">

                <li class="nav-item">

    <div class="container">

            <div class="col-md-6">

                        <div class="bttn text-center mt-4">
                            <button onclick="register()" class="btn btn-primary w-100 rounded-5 mb-3 shadow-lg">Register</button>
